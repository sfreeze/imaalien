<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 문서</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="login-form" class="flex">
        <div class="input-box">
            <h1>이름을 지어주세요</h1>
            <input type="text" class="input" placeholder="이름을 입력해주세요" />

            <h2 class="clock">00:00:00</h2>

            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </div>
    
        <div class="box">
            <div class="bg"></div>
            <div class="copy-input"></div>
        </div>
    </form>

    <form id="todo-form">
        <input type="text" placeholder="할 일을 입력하고 엔터를 누르세요" required/>
    </form>
    <ul id="todo-list"></ul>

    <script src="./script.js"></script>
    <script src="./clock.js"></script>
    <script src="./quotes.js"></script>
    <script src="./todo.js"></script>
</body>
</html>
